<!DOCTYPE html>
<html>
	<head>
		<title>Popup</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>
	<body>
		<header>
			<img src="./oscarslogo.png" class="oscar1">
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Blog</a></li>
				<li><a href="">Signup</a></li>
				<li><a href="">Contact</a></li>
			</ul>
		</header>

		<!-- Hero Image -->

		<section class="hero">
			<div class="hero-content">
				<h1>Become a member</h1>
				<h3>Sign Up Now</h3>
				<a href="#" id="button" class="button">Click Me</a>
			</div>
		</section>

		<!-- Card Section -->

		<section class="card-container">
			<div class="card">
				<img src="./mank.jpg" class="card-im">
			</div>
			<div class="card">
				<img src="./judas.jpg" class="card-im">
			</div>
			<div class="card">
				<img src="./sound.jpg" class="card-im">
			</div>
		</section>

		<!-- Modal Section -->
		<div class="bg-modal">
			<div class="modal-content">
				<div class="close">+</div>
				<img src="./oscars.png" class="oscar2">
				<form>
					<input type="text" placeholder="Name">
					<input type="text" placeholder="E-mail">
					<a href="" class="button">Submit</a>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="./script.js"></script>
		
	</body>
</html>
